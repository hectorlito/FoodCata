<!DOCTYPE html>
<html ng-app='Food_Cata'>
  <head>
    <meta charset="utf-8">
    <title>FOOD CATA</title>
    <link rel="stylesheet" href="/css/style.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
  </head>
  <body ng-controller="MainController as ctrl">

    {{ctrl.test}}
    <table>
      <tr ng-repeat= "food in ctrl.foods">
      <td ng-click= 'ctrl.getRecipe(food)'>{{food.name}}</td>
      <td ng-click= 'ctrl.deleteRecipe(food._id)'>x</td>
    </tr>
      </table>

    <div >
      <h3>{{ctrl.Recipe.name}}</h3>
      <h5>{{ctrl.Recipe.type}}</h5>
    </div>

  </body>
</html>
